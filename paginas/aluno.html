        <h3>Matricula em diciplinas</h3>

        <label for="diciplina">Diciplina</label>
        <select name="diciplina2" id="diciplina2" onchange="listaAtividades()">
            <option value="">Selecione</option>
        </select>
        <div id="atividades"></div>
    </div>

    <script src="/trabalhoFinal/scripts/alunos.js"></script>
    <script src="/trabalhoFinal/scripts/matriculas.js"></script>
